<!DOCTYPE html>
<html>
    <!--Se le asigna un lenguaje al sitio web-->
    <meta charset="UTF-8">
    <head lang="en">
        <!--Se le agrega un titulo a l pagina-->
        <title>Checkbox</title>
    </head>
    <body>
        <!---Se le inserta un titulo dentro del formulario-->
        <h1>Practica en Clase de Input Types</h1>                
            <!--Se inserta un formulario para obtener datos mediante el metodo "GET" que se llama "Integrantes"-->
            <form method="GET" action="#" name="Integrantes">                
                <fieldset>
                    <legend>Checkbox</legend>
                    <!--Se agregan las diferentes opciones de "checkbox" dentro del formulario-->
                    <input type="checkbox" name="integrantes" value="christian">Christian Jimenez<br>
                    <input type="checkbox" name="integrantes" value="esteban">Esteban Esquivel<br>
                    <input type="checkbox" name="integrantes" value="ricardo">Ricardo Arce<br>
                    <input type="checkbox" name="integrantes" value="randall">Randall Saenz<br> 
                </fieldset>
                <fieldset>
                    <legend>Checkbox groups</legend>
                    <!---Para organizar un grupo de checkboxes se deben nombrar los objetos del grupo con el mismo nombre y seguidos de ‘[]’ . Esto acomoda cada valor en un arreglo. -->                                     
                    <input type="checkbox" name="chk_group[]" value="Jimenez" />Value 1<br>
                    <input type="checkbox" name="chk_group[]" value="Esquivel" />Value 2<br>
                    <input type="checkbox" name="chk_group[]" value="Arce" />Value 3<br>
                    <input type="checkbox" name="chk_group[]" value="Saenz" />Value 4<br>
                </fieldset>
                <fieldset>
                    <legend>Hidden inputs</legend>
                    <!---Se cierra el tag de formulario-->                                                                           
                    <label>Nombre</label>
                    <input id="campo" name="nombre" type="text" size="12" maxlenght="12" required>
                    <br><br>
                    <label>Apellido</label>
                    <input id="campo" name="apellido" type="text" size="15" maxlenght="15" required>
                    <input type="hidden" value="Pais" name="Costa Rica"/>
                </fieldset>                
                <!---Se inserta un boton de tipo "submit" para enviar los datos-->
                <br>
                <button type="submit" name="enviarDatos" id="enviarDatos">Enviar Datos</button>
            </form>        
    </body>
</html>
