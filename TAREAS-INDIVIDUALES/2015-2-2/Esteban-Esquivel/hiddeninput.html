<!-- Explicacion de hidden input -->
<!DOCTYPE html>
<html>
<head>
    <title>Prueba</title>
</head>
<body>
	<h1>Hidden Inputs</h1>
    <form id="Formulario Simple" method="get">
		<label>Nombre</label>
			<input id="campo" name="nombre" type="text" size="12" maxlenght="12" required>
			</br></br>
		<label>Apellido</label>
			<input id="campo" name="apellido" type="text" size="15" maxlenght="15" required>
		<input type="hidden" value="Pais" name="Costa Rica"/>
	</form>
</body>
</html>
<!--
	Este input no sera visto por el usuario, sera un volor por defecto que sera enviado.
-->
